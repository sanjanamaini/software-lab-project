
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="logo">
        <img class="image" src="assets/uic.png" alt=""> 
        <h2 class="heading"> HOSTEL MANAGEMENT SYSTEM</h2>
    </div>
    <!-- <h2 class="heading"> HOSTEL MANAGEMENT SYSTEM</h2> -->
    <div id="login"><a style="text-decoration: none; color: inherit;">LOGIN</a> </div>

    <!-- <h1>Login</h1> -->
    <form id="login-form">
        <label for="username">Username:</label>
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" id="username" class="ip" name="username"><br>
        <br>
        <label for="role">You are a:</label>
        <select class="ip">
            <option value="0">--- SELECT ---</option>
            <option value="1">student</option>
            <option value="2">warden</option>
            <option value="3">Database administrator</option>
          </select>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" class="ip" name="password"><br>
        <br>
        <button type="submit">Login</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
