<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student view</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <header>
        <nav>
            <div class="clickable" id="ReqRoom">
                REQUEST ROOM
            </div>
            <div class="clickable" id="payment" onclick="makePayment()">
                MAKE PAYMENT
            </div>
            <div class="clickable" id="SelRoom" onclick="SelectRoom()">
                SELECT ROOM
            </div>
            <div class="clickable" id="details" onclick="generateFinancialReport()">
                ROOM DETAILS
            </div>
            
        </nav>
        <br>
    </header>
    <!-- <img class="image" src="download.png" alt="">  -->
    <div class="viewArea">
        <div class="genMods" id="reqRoommmodule">
            <div class="form">
                <legend>REQUEST ROOM</legend>
                <hr>
                <br>
                <text>Student Name: </text>
                <input type="text">
                <br>
                <br>
                <text>Student ID : </text>
                <input type="text">
                <br><br>
                <text>Department : </text>
                <input type="text">
                <br><br>
                <text>Current CGPA : </text>
                <input type="text">
                <br><br>
                <text>Year : </text>
                <div id="valueAdded"></div>
                <br><br>
                <div id="submitReq" class="submitbtn">
                    SUBMIT
                </div>
            </div>
        </div>
    </div>
    <br>
    <main>
        <div id="request-room">
            <h2>Request Room</h2>
            <p>Name*: <input type="text" required name="name" class="det"></p>
            <p>Registration Number: <input type="text" requried name="registration-number" class="det"></p>
            <p>Department: <input type="text" requried name="department" class="det"></p>
            <p>Current CGPA: <input type="text" requried name="cgpa" class="det"></p>
            <p>Year: <input type="text" requried name="year" class="det"></p>
        </div>

        <section id="make-payment">
            <h2>Make Payment</h2>
            
        </section>

        <section id="select-room">
            <h2>Select Room</h2>
        </section>

        <section id="room-details">
            <h2>Room Details</h2>
        </section>
    </main>

</body>
</html>
